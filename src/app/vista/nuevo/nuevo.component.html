
<div class="contendPrincipal">
    <div id="contend">
    <form [formGroup] = "nuevoForm" (ngSubmit)="createAspirantes(nuevoForm.value)">
    <input type="text" id="nombre" placeholder="Nombre" formControlName="nombre" class="form-control" maxlength="20" required>
    <input type="text" id="apellido"  placeholder="Apellido" formControlName="apellido" class="form-control" maxlength="20" required>
    <input type="number" id="identificacion"  placeholder="Identificacion" formControlName="identificacion" class="form-control" min="1" max="10" required>
    <input type="number" id="edad"   placeholder="Edad" formControlName="edad"  class="form-control" min="1" max="2" required>
    
    <select class="form-select" formControlName="casa">
        <option selected>Seleccione una Casa</option>
        <option value="slytherin">slytherin</option>
        <option value="gryffindor">gryffindor</option>
        <option value="ravenclaw ">ravenclaw</option>
        <option value="hufflepuff">hufflepuff</option>
    </select>
   <input type="submit" class="fadeIn four" value="Crear">
     
</form>


</div>




<div class="contend">
    <form  (ngSubmit)="getAllAspirantes()"><input type="submit" class="fadeIn four" value="Refrescar"> </form>
    <div class="bd-example">
    <table class="table">
        <thead class="thead-dark">
          <tr>
             <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Casa</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let stu of task" (click)="deleteAspirante(stu.id)">
            <th scope="row">{{ stu.id }}</th>
            <th scope="row">{{ stu.nombre }}</th>
            <td>{{ stu.apellido }}</td>
            <td>{{ stu.edad }}</td>
            <td>{{ stu.casa }}</td>
            <td>X</td>
          </tr>
        </tbody>
      </table>
     </div>
    
    </div>
